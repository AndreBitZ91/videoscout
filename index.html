                    onOpenGame: (gameId) => {
                        setActiveGameId(gameId);
                        setAppView('analyzer');
                    }
                });
            }

            if (appView === 'analyzer') {
                return React.createElement(AnalyzerView, {
                    db: db,
                    gameId: activeGameId,
                    onReturn: () => setAppView('dashboard')
                });
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
